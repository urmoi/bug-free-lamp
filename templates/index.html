{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="w-700px container-md">
        <div class="row">
            <div class="col-md mb-3 mb-md-0">
                <input class="form-control btn-light btn-outline-dark" type="file" accept=".txt" name="libFile" value="Upload Library">
            </div>
            <div class="col-md">
                <a class="w-100 btn btn-light btn-outline-dark" href="/newlib" role="button">Make new Library</a>
            </div>
        </div>
    </div>

    <hr>

    <div class="w-700px container-md">
        <div class="row">
            <div class="col-md mb-3 mb-md-0">
                <select class="form-select" id="calMonth">
                    <option selected disabled>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-md mb-3 mb-md-0">
                <select class="form-select" id="calYear">
                    <option selected disabled>Year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="col-md">
                <button class="btn btn-dark w-100" type="button" id="libSave">Get ðŸ—“</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="w-700px container-md calender-container">

        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Groupselect</button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>

        <div class="container text-center">
            <div class="row">
                <label class="col col-form-label" for="calShort">Mon</label>
                <label class="col col-form-label" for="calShort">Tue</label>
                <label class="col col-form-label" for="calShort">Wed</label>
                <label class="col col-form-label" for="calShort">Thu</label>
                <label class="col col-form-label" for="calShort">Fri</label>
                <label class="col col-form-label" for="calShort">Sat</label>
                <label class="col col-form-label" for="calShort">Sun</label>
            </div>

            <div class="overflow-hidden" id="container-calender"></div>

        </div>
    </div>

    <template id="cellTemp">
        <button class="col form-control btn btn-outline-secondary w-100 h-100 p-0 opacity-100 bg-transparent shadow-none border-0 calBtn" type="button">
            <input class="form-control w-100 h-100 text-center" id="calShort" name="calShort" type="text" autocomplete="off">
        </button>
    </template>

    <script>
        var cellTemp = document.getElementById("cellTemp");
        var container = document.getElementById("container-calender");

        let daysPerWeek = 7;
        let daysPerMonth = 30;
        let firstDay = 5;
        let weeksPerMonth = (firstDay - 1 + daysPerMonth) / daysPerWeek;

        for (let i = 0; i < weeksPerMonth; i++) {
            let row = document.createElement("div");
            row.classList.add("row", "mx-0");
            for (let j = 0; j < daysPerWeek; j++) {
                let dayCount = i * daysPerWeek + j + 1;
                let cell = document.importNode(cellTemp.content, true);
                if (dayCount < firstDay || dayCount >= (firstDay + daysPerMonth)) {
                    cell.querySelectorAll("button")[0].disabled = true;
                    cell.querySelectorAll("input")[0].disabled = true;
                }
                cell.querySelectorAll("input")[0].disabled = true;
                row.appendChild(cell);
            }
            container.appendChild(row);
        }
    </script>

    <script>
        const shortBtn = document.querySelectorAll(".calBtn");
        let shortBtnsArray = Array.prototype.slice.call(shortBtn);
        shortBtnsArray.forEach(function(elem){
            elem.addEventListener("click", function(){
                console.log("You clicked me!");
                this.querySelectorAll("input")[0].value = "RA";
                // this.style.backgroundColor = "#ff0";
            });
        });
    </script>
{% endblock %}
